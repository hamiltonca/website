<div class="bg-cyan main-title">
    <div class="container padding20 fg-white">
        <h1 class="fg-white">
            <a href="/blog"><i class="icon-arrow-left-3 smaller fg-white"></i></a>
            {{post.title}}
             <small>{{toLongDate post.date}}</small>
        </h1>
    </div>
</div>

<div id="documentation" class="container documentation">
    <div>
        {{{post.content}}}
    </div>
    
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'jsreport';
        var disqus_developer = 1;

        var disqus_url = '{{url}}';
        var disqus_identifier = '{{id}}';

        (function() {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
</div>
