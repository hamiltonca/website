<div class="bg-cyan no-tablet-portrait no-phone main-title">
    <div class="container padding20 fg-white">
        <h1 class="fg-white">{{{title}}}</h1>
    </div>
</div>
<div class="container">
    <div class="grid">
        <div class="row">
            <div class="span12">
                <div class="documentation" id="documentation">
                    {{{content}}}
                    <div>
                        <hr/>
                    </div>
                    <div class="text-center">
                        <div class="pull-left">
                            <a href="https://forum.jsreport.net" target="_blank" title="forum">
                                <i class="footer-icon icon-comments fg-white padding5 bg-orange"></i> Questions? Ask in forum
                            </a>
                        </div>
                        <div class="pull-right">
                            <a href="https://github.com/jsreport/docs/tree/master/docs/{{id}}.md" target="_blank" title="github">
                                <i class="footer-icon icon-github fg-white padding5 bg-darker"></i> Edit this article
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
